<app-navbar></app-navbar>
<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="false" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Datos de cuenta
                </span>

                <div class="wrap-input100 m-b-16">
                    <label>Correo:</label>
                    <input formControlName="email" email class="input100" type="email" name="email" placeholder="Correo electrónico" readonly>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <label>Role:</label>
                    <input formControlName="password" class="input100" type="text" name="pass" placeholder="Rol" readonly>
                    <span class="focus-input100"></span>
                </div>


                <span *ngIf="nameValid" class="text-danger">El nombre es inválido</span>
                <div class="wrap-input100 m-b-16">
                    <label>Nombre:</label>
                    <input formControlName="name" class="input100" type="text" name="nombre" placeholder="Nombre">
                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="lastnameValid" class="text-danger">El apellido es inválido</span>
                <div class="wrap-input100 m-b-16">
                    <label>Apellido:</label>
                    <input formControlName="lastname" class="input100" type="text" name="lastname" placeholder="Apellidos">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">

                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Actualizar cuenta
                    </button>
                </div>

                <div *ngIf="user.password != 'Admin'" class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn btn-danger" type="button" (click)="delete(user.usersId)">
                        Darse de baja
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
